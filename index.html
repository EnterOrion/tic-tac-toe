<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <h1>Tic-tac-toe</h1>
    <h2 id="header">May the best player win!</h2>

    <div class="player-gameboard">
      <div id="player1">
        <p id="player-title">Player 1</p>
        <p id="player1marker">X</p>
      </div>

      <div class="gameboard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div id="player2">
        <p id="player-title">Player 2</p>
        <p id="player2marker">O</p>
      </div>
    </div>

    <button id="reset">Reset</button>
  </body>
</html>
